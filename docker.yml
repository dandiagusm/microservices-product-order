version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: microdb
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  product-service:
    build: ./product-service
    ports:
      - "3001:3001"
    env_file: ./product-service/.env
    depends_on:
      - postgres
      - redis
      - rabbitmq

  order-service:
    build: ./order-service
    ports:
      - "8080:8080"
    env_file: ./order-service/.env
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - product-service

  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    env_file: ./gateway/.env
    depends_on:
      - product-service
      - order-service
